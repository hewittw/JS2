<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Practice</title>
    <meta charset="utf-8"></meta>
    <script defer src="inputBoxesTest.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;

    input {

  <body>
    <h1>Welcome to Hewitt testing new JS</h1>
    <h2>Have fun</h2>

    <div id="myDiv">
      <!-- text boxes -->
      <h2>Text Boxes</h2>
      <label>Enter your first name</label><br>
      <input id='fname' name='fname' type="text"><br>
      <label>Enter your last name</label><br>
      <input id='lname' name='lname' type="text"><br>
      <label>Enter your favorite color</label><br>
      <input id='favColor' name='favColor' type="text"><br>

      <!-- radio -->
      <h2>Radio Buttons</h2>

      <label>Select your gender</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <br></br>

      <!-- check boxes -->
      <h2>Check Boxes</h2>

      <label>Select all your vehicles</label><br>
      <input type="checkbox" id="Bike" name="Bike" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="Car" name="Car" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="Boat" name="Boat" value="Boat">
      <label for="vehicle3"> I have a boat</label>
      <br></br> <!-- DO I NEED THE CLOSED BR TAG HERE. ASK DR. J IN CLASS!!!!!!!!!!! -->

      <!-- othe inputs being tried out -->

      <input type="email" id="myEmail" name="email" autocomplete="on" ><br> <!-- why do the email id and name need to be like this for the autocomplete to work???? -->
      <label for="vehicle3"> Give me a password</label><br>
      <input type="password" id="myPassword" name="password" autocomplete="on"><br>  <!-- what is a good naming convention for the id and name so that it is not reptitive and is helpful -->
      <!-- why isn't the password auto complete working - nothing to auto put in ????? -->
      <label for="vehicle3"> Enter a URL in its entirety</label><br>
      <input type="url" id="myURL" name="URL"><br>

      <!-- button -->
      <button onclick='myClick()'>I'm a button, click me!</button>


    </div>

  </body>
