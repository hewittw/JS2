<!DOCTYPE html>
<html>
  <head>
    <title>Lax Game Stats</title>
    <meta charset="utf-8"></meta>
    <script defer src="laxGameStats.js"></script>
    <style>
    #myDiv, button {
      font-size: 150%;
    }
    input {
      font-size: 125%;
    }
    </style>
  </head>
  <body>

    <div id="myDiv">
      <h1>Lacrosse Game Stats - Remember Your Game</h1>
      <h2>Please enter your stats below</h2>
      <!-- text boxes -->
      <h2>Name, number, and # of G's</h2>
      <label>Enter your first name</label><br>
      <input id='fname' name='fname' type="text"><br>
      <label>Enter your number</label><br>
      <input id='playerNum' name='playerNum' type="number"><br>
      <label>Enter the number of goals you scored</label><br>
      <input id='numGoals' name='numGoals' type="number"><br>

      <!-- radio -->
      <h2>Positional</h2> <!-- GO IN TO DR. J AND CHECK ALL NAMING CONVENTIONS AND CODE IS CORRECT!!!!!!!!!!!!!-->

      <label>Select your position</label><br>
      <input type="radio" id="defense" name="gender" value="defense">
      <label for="defense">Defense</label><br>
      <input type="radio" id="midfield" name="gender" value="midfield">
      <label for="midfield">Midfield</label><br>
      <input type="radio" id="attack" name="gender" value="attack">
      <label for="attack">Attack</label>
      <br></br>

      <!-- check boxes -->
      <h2>Big plays</h2>

      <label>Select all plays you made in-game</label><br>
      <input type="checkbox" id="btb" name="btb" value="btb">
      <label for="bigPlay1"> Behind the Back Goal</label><br>
      <input type="checkbox" id="icePick" name="icePick" value="Ice Pick">
      <label for="bigPlay2"> Ice Pick</label><br>
      <input type="checkbox" id="atw" name="atw" value="Around the World">
      <label for="bigPlay3"> Around the World</label>
      <br></br> <!-- DO I NEED THE CLOSED BR TAG HERE. ASK DR. J IN CLASS!!!!!!!!!!! -->

      <h2>Logistics</h2>
      <label for="gameDate">Enter the Game's Date</label><br>
      <input type="date" id="gameDate" name="gameDate"><br>

      <!-- button -->
      <br><button onclick='myClick()'>Click to sumbit your Stats!</button>


    </div>

    <div id="infoDiv">
      <br><h1>Game Stats Search Console<h1>
      <h2>The Numbers Don't Lie<h2>
      <label>Enter your number to see your stats. Type 'all' to see everyones stats</label><br>
      <input id='playerSearchNum' name='playerSearchNum' type='text' onmouseover='myMouseOver()' onmouseout='myMouseOut()'><br>
      <button onclick='findStats()'>Search</button>
    </div>

    <div id="resultsDiv" style="font-size: 155%">

    </div>

  </body>
</html>
